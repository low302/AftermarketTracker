version: '3.8'

services:
  dealertrack:
    build: .
    container_name: dealertrack-pro
    ports:
      - "3000:3000"
    volumes:
      - dealertrack-data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/dashboard', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  dealertrack-data:
    driver: local
